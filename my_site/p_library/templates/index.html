{% extends "base.html" %}
    {% load static %}

    {% block content %}

    {% if username %}
        <div class="hello">
            <h3>Привет, {{ username }}! Я знаю твой профиль на <a href="{{ github_url }}">github</a>!</h3>
        </div>
        <h6 class="out">Тут ты можешь <a href="logout">выйти</a>.</h6>
    {% endif %}
    {% if not username %}
        <h4 class="hello">Тебе нужно <a href="register">зарегистрироваться</a> или <a href="login">войти на сайт</a>.</h4>
    {% endif %}

    {% endblock %}
